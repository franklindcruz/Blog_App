{% extends 'theme.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h1>Register</h1>
<form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success ">Register</button>
    <button type="reset" class="btn btn-danger">Reset</button>
</form>
{% endblock %}
