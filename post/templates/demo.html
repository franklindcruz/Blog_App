{% extends 'theme.html' %}
{% block content %}
<h1>Blog Content</h1>
<h2></h2>
<form action="" id="post-form" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <input type="text" id="title" name="title" placeholder="Title"><br><br>
    <input type="text" id="content" name="content" placeholder="Content"><br><br>
    <input type="file" id="img" name="image"><br><br>
    <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock %}
