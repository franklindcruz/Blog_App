{% extends 'theme.html' %}
{% load static %}

{% block content %}
<!-- Article Section -->
<div class="row">
    <div class="col-12">
        <article class="">
            <hr class="tm-hr-primary">
            <a href="" class="effect-lily tm-post-link tm-pt-60">
                <div class="tm-post-link-inner border border-4 border-dark">
                    <img src="{{post.image.url}}" alt="Image" class="img-fluid" style="height: 24rem;">
                </div>
                <span class="position-absolute tm-new-badge">New</span>
                <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}}</h2>
            </a>
            <p class="tm-pt-30">
                {{post.content}}
            </p>
            <div class="row">
                <div class="col-md-6">
                    <a href="{% url 'edit_post' post.id %}" class="btn btn-primary w-100" style="font-style: italic;">
                        <i class="bi bi-pencil-square"></i> Edit
                    </a>
                </div>
                <div class="col">

                    <button class="btn btn-danger w-100" style="font-style: italic;" data-bs-toggle="modal"
                        data-bs-target="#staticBackdrop">
                        <i class="bi bi-trash3"></i> Delete
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to delete this post?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                                    <a href="{% url 'delete_post' post.id %}" type="button" class="btn btn-danger">Yes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between tm-pt-45">
                <span class="tm-color-primary">Travel . Events</span>
                <span class="tm-color-primary">{{post.created_at}}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <span>36 comments</span>
                <span>by Admin Nat</span>
            </div>
        </article>
    </div>
</div>

<!-- Pagination Marker-->
<div class="row tm-row tm-mt-100 tm-mb-75">
    <div class="tm-prev-next-wrapper">
        <a href="#" class="mb-2 tm-btn tm-btn-primary tm-prev-next disabled tm-mr-20">Prev</a>
        <a href="#" class="mb-2 tm-btn tm-btn-primary tm-prev-next">Next</a>
    </div>
    <div class="tm-paging-wrapper">
        <span class="d-inline-block mr-3">Page</span>
        <nav class="tm-paging-nav d-inline-block">
            <ul>
                <li class="tm-paging-item active">
                    <a href="#" class="mb-2 tm-btn tm-paging-link">1</a>
                </li>
                <li class="tm-paging-item">
                    <a href="#" class="mb-2 tm-btn tm-paging-link">2</a>
                </li>
                <li class="tm-paging-item">
                    <a href="#" class="mb-2 tm-btn tm-paging-link">3</a>
                </li>
                <li class="tm-paging-item">
                    <a href="#" class="mb-2 tm-btn tm-paging-link">4</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
{% endblock %}
